name: ci

on:
  workflow_dispatch:
  push:

env:
  DOCKER_IMAGE_NAME: voltrondata/flight-sql

jobs:
  build-project-macos:
    name: Build Project - MacOS
    strategy:
      matrix:
        include:
          - platform: amd64
            os: macos
            runner: macos-13
          - platform: arm64
            os: macos
            runner: macos-13-xlarge
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install build requirements
        run: |
          brew install boost

      - name: Configure Project
        uses: threeal/cmake-action@v1.3.0
        with:
          generator: Ninja
          run-build: true

      - name: Sign and notarize the release build
        uses: toitlang/action-macos-sign-notarize@v1.0.0
        with:
          certificate: ${{ secrets.APPLE_CERTIFICATE }}
          certificate-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          username: ${{ secrets.APPLE_ID_USERNAME }}
          password: ${{ secrets.APPLE_ID_PASSWORD }}
          apple-team-id: ${{ secrets.APPLE_TEAM_ID }}
          app-path: build/flight_sql

      - name: Zip artifacts
        run: |
          mv build/flight_sql . &&
          zip -j flight_sql.zip flight_sql

      - name: Upload artifacts
        id: artifact-upload-step
        uses: actions/upload-artifact@v4
        with:
          name: flight_sql_cli_${{ matrix.os }}_${{ matrix.platform }}.zip
          path: |
            flight_sql.zip

  build-project-linux:
    name: Build Project - Linux
    strategy:
      matrix:
        include:
          - platform: amd64
            os: linux
            runner: buildjet-8vcpu-ubuntu-2204
          - platform: arm64
            os: linux
            runner: buildjet-8vcpu-ubuntu-2204-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Install build requirements
        run: |
          sudo apt-get update && \
          sudo apt-get install -y \
            build-essential \
            ninja-build \
            cmake \
            gcc \
            git \
            libboost-all-dev && \
          sudo apt-get clean && \
          sudo rm -rf /var/lib/apt/lists/*

      - name: Configure Project
        uses: threeal/cmake-action@v1.3.0
        with:
          generator: Ninja
          run-build: true

      - name: Zip artifacts
        run: |
          mv build/flight_sql . &&
          zip -j flight_sql.zip flight_sql

      - name: Upload artifacts
        id: artifact-upload-step
        uses: actions/upload-artifact@v4
        with:
          name: flight_sql_cli_${{ matrix.os }}_${{ matrix.platform }}.zip
          path: |
            flight_sql.zip

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          file: Dockerfile.ci
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:latest-${{ matrix.platform }}
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref_name }}-${{ matrix.platform }}
          no-cache: true
          provenance: false

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    name: Create a release
    needs: [build-project-macos, build-project-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: flight_sql_cli_*.zip
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/flight_sql_cli_*.zip
            LICENSE

  update-image-manifest:
    name: Update DockerHub image manifest to include all built platforms
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-project-linux
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Create and push manifest images
        uses: Noelware/docker-manifest-action@master # or use a pinned version in the Releases tab
        with:
          inputs: ${{ env.DOCKER_IMAGE_NAME }}:latest,${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref_name }}
          images: ${{ env.DOCKER_IMAGE_NAME }}:latest-amd64,${{ env.DOCKER_IMAGE_NAME }}:latest-arm64
          push: true
